version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sekios
      POSTGRES_USER: sekoia
      POSTGRES_PASSWORD: sekoia123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    image: postgrest/postgrest:v11.2.0 # v2.0 uses PostgREST v11 (requires JWT for some features)
    environment:
      PGRST_DB_URI: postgres://sekoia:sekoia123@postgres:5432/sekios
      PGRST_DB_ANON_ROLE: sekoia
      PGRST_DB_SCHEMA: public
      PGRST_SERVER_HOST: "*"
      PGRST_JWT_SECRET: "@/jwt.secret" #FIX: The JWT secret is now correctly set in the environment variable
    ports:
      - "8080:3000"
    depends_on:
      - postgres
    labels:
      - "app.version=2.0"

volumes:
  pgdata:
