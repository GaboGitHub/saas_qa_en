replicaCount: 1

image:
  repository: nginx
  tag: "1.25-alpine"
  pullPolicy: IfNotPresent

api:
  image:
    repository: hashicorp/http-echo
    tag: "1.0"
  port: 5678
  
worker:
  image:
    repository: busybox
    tag: "1.36"

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 32Mi

service:
  type: ClusterIP
  port: 80

config:
  logLevel: info
  database:
    host: postgres
    port: 5432
